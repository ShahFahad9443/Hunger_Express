name: CI/CD Pipeline

on:
  push:
    branches: [ main, pipeline, develop ]
  pull_request:
    branches: [ main, pipeline, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7
          if-no-files-found: error

  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report-temp/
          if-no-files-found: ignore

      - name: Copy test results to dist
        if: always()
        run: |
          echo "Checking for test results..."
          if [ -d "playwright-report-temp" ] && [ "$(ls -A playwright-report-temp 2>/dev/null)" ]; then
            echo "Test results found, copying to dist/test-results/"
            mkdir -p dist/test-results
            # Copy all files from the downloaded artifact
            cp -r playwright-report-temp/* dist/test-results/ 2>/dev/null || true
            # List what was copied
            echo "Contents of dist/test-results/:"
            ls -la dist/test-results/ || echo "Directory is empty"
            # Ensure index.html exists
            if [ ! -f "dist/test-results/index.html" ]; then
              echo "Creating fallback index.html"
              printf '%s\n' \
                '<!DOCTYPE html>' \
                '<html>' \
                '<head>' \
                '  <title>Test Results - Hunger Express</title>' \
                '  <style>' \
                '    body { font-family: Arial, sans-serif; padding: 20px; }' \
                '    .error { color: #d32f2f; }' \
                '  </style>' \
                '</head>' \
                '<body>' \
                '  <h1>Test Results</h1>' \
                '  <p class="error">No test results available. Tests may not have run or completed successfully.</p>' \
                '  <p>Check the GitHub Actions workflow for test execution details.</p>' \
                '</body>' \
                '</html>' > dist/test-results/index.html
            fi
          else
            echo "No test results artifact found, creating placeholder"
            mkdir -p dist/test-results
            printf '%s\n' \
              '<!DOCTYPE html>' \
              '<html>' \
              '<head>' \
              '  <title>Test Results - Hunger Express</title>' \
              '  <style>' \
              '    body { font-family: Arial, sans-serif; padding: 20px; }' \
              '    .info { color: #1976d2; }' \
              '  </style>' \
              '</head>' \
              '<body>' \
              '  <h1>Test Results</h1>' \
              '  <p class="info">Test results are not available for this deployment.</p>' \
              '  <p>This may happen if:</p>' \
              '  <ul>' \
              '    <li>Tests haven'\''t run yet</li>' \
              '    <li>Tests failed before generating a report</li>' \
              '    <li>Test results artifact was not created</li>' \
              '  </ul>' \
              '  <p>Check the GitHub Actions workflow logs for more information.</p>' \
              '</body>' \
              '</html>' > dist/test-results/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

